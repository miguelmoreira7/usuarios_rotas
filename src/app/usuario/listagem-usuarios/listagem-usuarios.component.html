<div fxLayout="row wrap" fxLayoutAlign="end">
    <mat-icon class="botaoContagem" [matBadge]="usuarios.length" matBadgeColor="primary">people</mat-icon>
</div>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="20" class="card-usuario" *ngFor="let usuario of usuarios">
        <mat-card-header>
            <mat-card-title>{{usuario.nome | titlecase}}</mat-card-title>
            <mat-card-subtitle *ngIf="usuario.cpf.length > 0">CPF: {{usuario.cpf | cpf}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            trabalha no restaurante moi de coentro como entregador.<br>idade: {{usuario.idade}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/editarusuario', usuario.cpf]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="excluir(usuario)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
