<div class="listagem" fxLayoutAlign="center center">
    <mat-card class="card-produto" *ngFor="let produto of produtos">
        <mat-card-header>
          <mat-card-title>{{produto.nomeProduto}}</mat-card-title>
          <mat-card-subtitle>{{produto.preco | reais}}</mat-card-subtitle>
        </mat-card-header>
        <div fxLayoutAlign="center center">
            <img mat-card-image [src]="produto.imagemProduto">
        </div>
        <mat-card-actions>
          <button mat-button [routerLink]="['/editarproduto', produto.id]"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="excluir(produto)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
      </mat-card>
</div>
